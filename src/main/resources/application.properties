server.port=8090
server.ssl.key-alias=-utilization-report
server.ssl.key-store-type=JKS
server.ssl.key-password=password
server.ssl.key-store=classpath:utilization-report.jks

spring.servlet.multipart.enabled = true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

  
logging.level.s7.Application=WARN
logging.level.org.springframework.web=ERROR
logging.level.com.scm.utilizationreport=DEBUG

#Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file=D:/Arun Balaji/spring-boot-logging/api.log

