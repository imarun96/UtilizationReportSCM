<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/js/dailyStatus.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="/css/modal.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<title>Daily Status</title>
<meta charset="utf-8">
</head>
<body onload="addOption()">
	<nav>
		<div class="nav-wrapper">
			<a href="/dailyStatus" class="brand-logo">&nbsp;&nbsp;&nbsp;Daily
				Status</a>
		</div>
	</nav>
	<br>
	<br>
	<div>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button class="btn waves-effect waves-light"
			onclick="backToDashboard()" id="show-button">Back to
			Dashboard</button>
	</div>
	<div class="c">
		<p id="label_id"></p>
	</div>
	<br>
	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
	&nbsp;&nbsp;
	<div class="row">
		<div class="col s1 offset-s11">
			<select class="browser-default" id="week_number_select_div"
				onchange='onChangeTableHeaderChange()'>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col s9 offset-s1">
			<div>
				<input type="text" id="myInput" onkeyup="myFunction()"
					placeholder="Search for Group Name e.g. Inventory Management"
					title="Type in a Group Name">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s7 offset-s1">
			<div>
				<div>
					<p id="dynamic-table"></p>
				</div>
			</div>
		</div>
	</div>
	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
</body>
</html>
